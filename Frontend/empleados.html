<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/validacion.js" type="module"></script>

</head>

<body>
    <div class="d-flex">
        <div class="sidebar">
            <div class="menu-item">
                <a href="../Frontend/Vistainventarioadmin.html">
                    <img src="../Images/invenEmple.png" alt="Inventario">
                </a>
                <span>Inventario</span>
            </div>
            <div class="menu-item">
                <a href="../Frontend/Ventas.html">
                    <img src="../Images/ventasEmple.png" alt="Ventas">
                </a>
                <span>Ventas</span>
            </div>
            <div class="menu-item">
                <a href="../Frontend/empleados.html">
                    <img src="../Images/colabEmple.png" alt="Colaboradores">
                </a>
                <span>Colaboradores</span>
            </div>
            <div class="menu-item">
                <a href="../Frontend/perfilEmpl.html">
                    <img src="/Images/personas.png" alt="pefil">
                </a>
                <span>Perfil</span>
            </div>
            <div class="menu-item" id="cerrarSesion">
                <a href="#">
                    <img src="../Images/exitEmple.png" alt="Cerrar sesión">
                </a>
                <span>Cerrar sesión</span>
            </div>
        </div>
        <!--FIN SIDERBAR-->
        <div class="content">
            <div class="container header-container">
                <h1>Gestión de colaboradores</h1>
                <div class="barra-superior">
                    <a href="Crearcolaboradores.html" class="btn btn-rojo">Agregar empleado</a>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-header"></div>
                            <div class="card-body">
                                <i class="fas fa-info-circle info-icon" data-bs-toggle="tooltip"
                                    title="Celular: \n Email: \n Cédula: \n Contraseña: "></i>
                                <div class="d-flex justify-content-between mt-3">
                                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal"
                                        data-name="Nombre del Empleado" data-celular="" data-email="" data-cedula=""
                                        data-contraseña="">Editar</button>
                                    <a href="#" class="btn btn-danger">Eliminar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Colaborador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                placeholder="Ingresa el nombre..." required>
                        </div>
                        <div class="mb-3">
                            <label for="numeroCelular" class="form-label">Número celular:</label>
                            <input type="text" class="form-control" id="numeroCelular" name="numeroCelular"
                                placeholder="Ingresa número celular..." required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Ingresa el correo..." required>
                        </div>
                        <div class="mb-3">
                            <label for="cedula" class="form-label">Cédula:</label>
                            <input type="number" class="form-control" id="cedula" name="cedula"
                                placeholder="Ingresa la cédula..." required>
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="contraseña" name="contraseña"
                                placeholder="Contraseña..." required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn-rojo" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        </div>
                        <input type="hidden" id="originalName" name="originalName">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/scripts.js"></script>
</body>

</html>
