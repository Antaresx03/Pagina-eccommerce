<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso de Pago</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Resumen del Pedido</h1>
        <div id="cart-summary">
            <!-- Aquí se cargarán dinámicamente los productos del carrito -->
        </div>

        <hr>

        <!-- Formulario para subir archivo -->
        <h3>Subir archivo adicional</h3>
        <form id="uploadForm">
            <div class="form-group">
                <label for="fileUpload">Seleccionar archivo</label>
                <input type="file" class="form-control-file" id="fileUpload" name="fileUpload" accept=".pdf,.doc,.docx">
            </div>
            <button type="submit" class="btn btn-primary">Subir archivo</button>
        </form>

        <!-- Botón para proceder al pago -->
        <button type="button" class="btn btn-success mt-3" id="proceedToPayment">Enviar</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="../Js/scripts.js"></script>
</body>
</html>
