<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- Enlace a Bootstrap para estilos de tarjetas y botones -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <section class="featured-products py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-lg-3 mb-4" v-for="product in products" :key="product.id">
                        <div class="card h-100 text-center">
                            <img :src="product.imgUrl || './Images/default.jpg'" class="card-img-top"
                                :alt="product.descripcion">
                            <div class="card-body">
                                <a href="#" style="color: black;">
                                    <h5 class="card-title">{{ product.descripcion }}</h5>
                                </a>
                                <p class="card-text">{{ formatCurrency(product.precioVenta) }}</p>
                                <button class="btn btn-warning">AÃ±adir al carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Carga de Vue.js y Axios -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Script Vue.js -->
    <script>
        new Vue({
            el: '#app',
            data: {
                products: []
            },
            mounted() {
                this.fetchProducts();
            },
            methods: {
                fetchProducts() {
                    const url = "http://localhost:8080/api/productos";
                    axios.get(url)
                        .then(response => {
                            this.products = response.data;
                        })
                        .catch(error => {
                            console.error('Error fetching data:', error);
                        });
                },
                formatCurrency(value) {
                    const formatter = new Intl.NumberFormat('es-CO', {
                        style: 'currency',
                        currency: 'COP',
                        minimumFractionDigits: 0
                    });
                    return formatter.format(value);
                }
            }
        });
    </script>
</body>

</html>
